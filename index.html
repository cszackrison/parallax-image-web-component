<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component Test</title>
    <style>
        body {
            padding-top: 100px;
            text-align: center;
        }
        parallax-img {
            display: inline-block;
        }
    </style>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
</head>
<body>
    <h1>Parallax Image Test</h1>
    <parallax-img
        borderradius=""
        clippath="ellipse(37% 50% at 50% 50%)"
        perspective="1000"
        scalar="6"
        spacing="100"
        src-0="assets/back.gif"
        src-1="assets/mid.png"
        src-2="assets/front.png"
        startz="50"
    ></parallax-img>
    <div>
        <p>Does this test work?</p>
    </div>
    <script type="text/javascript" src="src/web-component-parallax-image.js"></script>
</body>
</html>
